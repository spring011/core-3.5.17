<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="/packages/vue/dist/vue.global.js"></script>
  <title>vue</title>
</head>

<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script>
    const { createApp } = Vue
    const app = createApp({});
    app.component(
      'MyComponent',
      {
        template: '<div><div>{{ count }} - {{ doubleData }}</div><button @click="increment">增加</button></div>',
        data() {
          return {
            count: 1
          }
        },
        computed: {
          doubleData() {
            return this.count * 2
          }
        },
        methods: {
          increment() {
            this.count = this.count + 1
          }
        },
        mounted() { console.log('mounted') }
      }
    )
    app.mount('#app');
  </script>
</body>

</html>
